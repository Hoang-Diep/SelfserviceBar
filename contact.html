		<main>
			<div class="contact">
				<header class="contact__header">
					<h1>CONTACT US</h1>
				</header>
				<div class="contact__container">
					<div class="contact__methods">
						<ul>
							<li>
								<a href="tel: 0123-456-789">
									<span>Tel:</span>
									<span>0123-456-789</span>
								</a>
							</li>
							<li>
								<a href="mailto: nothing@example.com">
									<span>Email:</span>
									<span>nothing@example.com</span>
								</a>
							</li>
						</ul>
					</div>
					
					<div class="space">or</div>
					
					<div class="contact__form">
						<form>
							<fieldset>
								<label for="name">Name:</label>
								<input id="name" name="name" type="text">
							</fieldset>
							<fieldset>
								<label for="email">Email:</label>
								<input id="email" name="email" type="email">
							</fieldset>
							<fieldset>
								<label for="message">Message</label>
								<textarea id="message" name="message"></textarea>
							</fieldset>
							<button>Submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>

	<!-- JAVASCRIPT CODE BEGIN -->
		
		<script type="text/javascript">
			// DARK-LIGHT MODE CHANGE
			let body = document.querySelector("body");
			let modeChange = document.querySelector(".mode-change");
			
			modeChange.onclick = function() {
				body.classList.toggle("dark");
			}
			
			// MOBILE MENU EFFECT
			let menuBtn = document.querySelector(".menu__button");
			let mobileMenu = document.querySelector("#mobile-menu");
			
			menuBtn.onclick = function() {
				menuBtn.classList.toggle("active");
				mobileMenu.classList.toggle("active");
			}
			
		</script>
		
	<!-- JAVASCRIPT CODE END -->
